<div class = "color-line"></div>
<div class = "register-container">
	<div class = "row">
		<div class = "col-md-12">
			<div class = "text-center m-b-md">
				<h3><strong>Registration</strong></h3>
				<small>Fill out this form for entry level access into the gateway server administration panel.</small>
			</div>
			<div class = "hpanel shadow">
				<div class = "panel-body">
					<form id = "registerForm" role = "form" class = "form" name = "registerForm" ng-submit = "reg(registerForm.$valid)" novalidate>
						<div class = "row">
							<div class = "form-group col-lg-12">
								<label for = "email1">Email Address</label>
								<input type = "email" ng-model = "register.email" required value = "" id = "email1" class = "form-control" name = "email">

								<div ng-messages="registerForm.email.$error" ng-messages-include="views/common/messages.html"></div>
							</div>


							<div class = "form-group col-lg-6">
								<label for = "pass1">Password</label>
								<input type = "password" ng-model = "register.pass1" required ng-minlength = "6" value = "" id = "pass1" class = "form-control"
											 name = "pass1" placeholder="Must Be At Lease 6 Charaters Long">
								<div ng-messages = "registerForm.pass1.$error" ng-messages-include = "views/common/messages.html"></div>
							</div>
							<div class = "form-group col-lg-6">
								<label for = "pass2">Repeat Password</label>
								<input type = "password" ng-model = "register.pass2" required ng-minlength = "6" value = "" id = "pass2" class = "form-control"
											 name = "pass2" compare="register.pass1">

								<div ng-messages = "registerForm.pass2.$error" ng-messages-include = "views/common/messages.html"></div>
							</div>
						</div>


						<hr/>

						<div class = "row">
							<div class = "form-group col-lg-6">
								<label for = "firstName">First Name</label>
								<input type = "text" ng-model = "register.firstName" required value = "" id = "firstName" class = "form-control" name = "firstName">
								<div ng-messages = "registerForm.firstName.$error" ng-messages-include = "views/common/messages.html"></div>
							</div>
							<div class = "form-group col-lg-6">
								<label for = "lastName">Last Name (Surname)</label>
								<input type = "text" ng-model = "register.lastName" required value = "" id = "lastName" class = "form-control" name = "lastName">
								<div ng-messages = "registerForm.lastName.$error" ng-messages-include = "views/common/messages.html"></div>
							</div>
							<div class = "form-group col-lg-6">
								<label for = "title">Position / Title</label>
								<input type = "text" ng-model = "register.title" required value = "" id = "title" class = "form-control" name = "title">
								<div ng-messages = "registerForm.title.$error" ng-messages-include = "views/common/messages.html"></div>
							</div>
							<div class = "form-group col-lg-6">
								<label for = "phone">Phone Number</label>
								<input type = "tel" ng-model = "register.phone" required value = "" id = "phone" class = "form-control" name = "phone">
								<div ng-messages = "registerForm.phone.$error" ng-messages-include = "views/common/messages.html"></div>
							</div>
							<div class = "form-group col-lg-9">
								<div class = "checkbox">
									<input icheck type = "checkbox" required ng-model = "register.agree"> <span class = "m-l-xs">Agree To Terms And Use</span>

									<p class = "help-block small">By checking this box, you agree to the terms and use as stated in the link.</p>
								</div>
							</div>
						</div>

						<div class = "btn-group btn-group-justified" role = "group">
							<div class = "btn-group" role = "group">
								<button type = "button" class = "btn btn-warning2" ng-click = "terms()"><strong>Terms & Use</strong></button>
							</div>
							<div ng-show = "register.agree" class = "btn-group" role = "group">
								<button type = "submit" class = "btn btn-success"><strong>Register</strong></button>
							</div>
							<div ng-hide = "register.agree" class = "btn-group" role = "group">
								<button type = "button" class = "btn btn-primary" ng-click = "clear()"><strong>Clear Form</strong></button>
							</div>
							<div class = "btn-group" role = "group">
								<button ui-sref = "login" type = "button" class = "btn btn-danger"><strong>Cancel</strong></button>
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
	<div class = "row">
		<div class = "col-md-12 text-center">
			<strong>Agile Office</strong> - Gateway Server <br/> 2015 Copyright BOI Solutions, Inc.
		</div>
	</div>
</div>
