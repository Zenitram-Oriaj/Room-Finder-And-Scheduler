<div animate-panel effect = "zoomIn">
	<div class = "row">
		<div class = "col-lg-12">
			<div class = "hpanel hblue">
				<div class = "panel-heading">
					<div panel-tools></div>
					Workspace Recent History
				</div>
				<div class = "panel-body">

					<div class = "table-responsive">
						<table datatable = "ng" dt-options = "dtOptions" dt-column-defs = "dtColumnDefs"
									 class = "table table-striped table-bordered table-hover">
							<thead>
							<tr>
								<th>ID</th>
								<th>Workspace</th>
								<th>Controller</th>
								<th>Last Update</th>
								<th>State</th>
							</tr>
							</thead>
							<tbody>
							<tr ng-repeat = "evt in ao.events" ng-click = "eventDetail(evt)">
								<td>{{ evt.id }}</td>
								<td>{{ evt.workspace }}</td>
								<td>{{ evt.uuid }}</td>
								<td>{{ evt.date | date: 'medium' }}</td>
								<td>{{ evt.state }}</td>
							</tr>
							</tbody>
						</table>
					</div>

				</div>
				<div class = "panel-footer">
					Last update: {{ao.updatedAt | date: 'medium'}}
				</div>
			</div>
		</div>
	</div>
</div>
