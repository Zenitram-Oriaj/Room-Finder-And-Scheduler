<div animate-panel effect = "zoomIn">
	<div class = "row">
		<div class = "col-lg-12">
			<div class = "hpanel hblue">
				<div class = "panel-heading">
					<div panel-tools></div>
					 <i class="fa fa-building-o"></i> Workspaces
				</div>
				<div class = "panel-body">
					<div class = "table-responsive">
						<table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered table-hover">
							<thead>
							<tr>
								<th>UUID</th>
								<th>Name</th>
								<th>Type</th>
								<th>Reservation Id</th>
								<th>Status</th>
							</tr>
							</thead>
							<tbody>
							<tr ng-repeat="ws in ao.workspaces" ng-click="workspaceDetail(ws)">
								<td>{{ ws.uuid }}</td>
								<td>{{ ws.name }}</td>
								<td>{{ ws.type | types: ao.typeList}}</td>
								<td>{{ ws.reserveId }}</td>
								<td>{{ ws.status | state}}</td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class = "panel-footer">
					Last update: {{lastUpdate | date: 'medium'}}
				</div>
			</div>
		</div>
	</div>
</div>
