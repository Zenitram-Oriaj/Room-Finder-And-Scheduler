<div class = "row">
	<div class = "col-md-12">
		<div class = "hpanel">
			<div class = "panel-body">
				<form id = "updateForm" role = "form" class = "form" name = "updateForm" ng-submit = "update(updateForm.$valid)" novalidate>
					
					<div class = "row">
						<div class = "form-group col-lg-6">
							<label for = "firstName">First Name</label>
							<input type = "text" ng-model = "ao.user.firstName" required value = "" id = "firstName" class = "form-control" name = "firstName">
							<div ng-messages = "updateForm.firstName.$error" ng-messages-include = "views/common/messages.html"></div>
						</div>
						<div class = "form-group col-lg-6">
							<label for = "lastName">Last Name (Surname)</label>
							<input type = "text" ng-model = "ao.user.lastName" required value = "" id = "lastName" class = "form-control" name = "lastName">
							<div ng-messages = "updateForm.lastName.$error" ng-messages-include = "views/common/messages.html"></div>
						</div>
						<div class = "form-group col-lg-6">
							<label for = "title">Position / Title</label>
							<input type = "text" ng-model = "ao.user.title" required value = "" id = "title" class = "form-control" name = "title">
							<div ng-messages = "updateForm.title.$error" ng-messages-include = "views/common/messages.html"></div>
						</div>
						<div class = "form-group col-lg-6">
							<label for = "phone">Phone Number</label>
							<input type = "tel" ng-model = "ao.user.phone" required value = "" id = "phone" class = "form-control" name = "phone">
							<div ng-messages = "updateForm.phone.$error" ng-messages-include = "views/common/messages.html"></div>
						</div>
					</div>

					<div class = "btn-group btn-group-justified" role = "group">
						<div class = "btn-group" role = "group">
							<button type = "submit" class = "btn btn-success"><strong>Submit</strong></button>
						</div>
						<div class = "btn-group" role = "group">
							<button ui-sref = "dashboard" type = "button" class = "btn btn-danger"><strong>Cancel</strong></button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
</div>
