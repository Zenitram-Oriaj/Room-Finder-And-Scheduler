<div class = "hpanel">
	<div class = "panel-body">
		<form id = "passwordForm" role = "form" class = "form" name = "passwordForm" ng-submit = "chngPwd(passwordForm.$valid)" novalidate>
			
			<div class="row">
				<div class = "form-group col-lg-6">
					<label for = "crnt">Current Password</label>
					<input type = "password" ng-model = "pswd.crnt" required ng-minlength = "6" value = "" id = "crnt" class = "form-control"
								 name = "crnt">
					<div ng-messages = "passwordForm.crnt.$error" ng-messages-include = "views/common/messages.html"></div>
				</div>
			</div>

			<hr/>

			<div class = "row">
				<div class = "form-group col-lg-6">
					<label for = "pass1">New Password</label>
					<input type = "password" ng-model = "pswd.pass1" required ng-minlength = "6" value = "" id = "pass1" class = "form-control"
								 name = "pass1" placeholder="Must Be At Lease 6 Charaters Long">
					<div ng-messages = "passwordForm.pass1.$error" ng-messages-include = "views/common/messages.html"></div>
				</div>
				<div class = "form-group col-lg-6">
					<label for = "pass2">Repeat New Password</label>
					<input type = "password" ng-model = "pswd.pass2" required ng-minlength = "6" value = "" id = "pass2" class = "form-control"
								 name = "pass2" compare="pswd.pass1">

					<div ng-messages = "passwordForm.pass2.$error" ng-messages-include = "views/common/messages.html"></div>
				</div>
			</div>

			<div class = "btn-group btn-group-justified" role = "group">
				<div class = "btn-group" role = "group">
					<button type = "submit" class = "btn btn-success"><strong>Submit</strong></button>
				</div>
				<div class = "btn-group" role = "group">
					<button ui-sref = "dashboard" type = "button" class = "btn btn-danger"><strong>Cancel</strong></button>
				</div>
			</div>
		</form>

	</div>
</div>
