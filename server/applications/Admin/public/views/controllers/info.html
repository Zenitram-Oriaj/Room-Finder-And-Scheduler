<div animate-panel effect = "zoomIn">
	<div class = "row">
		<div class = "col-lg-12">
			<div class = "hpanel hblue">
				<div class = "panel-heading">
					<div panel-tools></div>
					<i class="fa fa-puzzle-piece"></i> Controllers
				</div>
				<div class = "panel-body">
					<div class = "table-responsive">
						<table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered table-hover">
							<thead>
							<tr>
								<th>UUID</th>
								<th>Workspace</th>
								<th>IP Address</th>
								<th>Up Time</th>
								<th>Status</th>
								<th>Added On</th>
							</tr>
							</thead>
							<tbody>
							<tr ng-repeat="ct in ao.controllers" ng-click="controllerDetail(ct)">
								<td>{{ ct.uuid }}</td>
								<td>{{ ct.workspaceName }}</td>
								<td>{{ ct.ip }}</td>
								<td>{{ ct.uptime }}</td>
								<td>{{ ct.status }}</td>
								<td>{{ ct.createdAt | date }}</td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class = "panel-footer">
					Last update: {{lastUpdate | date: 'medium'}}
				</div>
			</div>
		</div>
	</div>
</div>
