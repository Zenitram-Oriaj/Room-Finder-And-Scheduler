<div animate-panel effect = "zoomIn">
	<div class = "row">
		<div class = "col-lg-12">
			<div class = "hpanel hblue">
				<div class = "panel-heading">
					<div panel-tools></div>
					Workspace
				</div>
				<div class = "panel-body">
					<div class = "table-responsive">
						<table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered table-hover">
							<thead>
							<tr>
								<th>ID</th>
								<th>Date-Time</th>
								<th>Level</th>
								<th>Service</th>
								<th>Message</th>
							</tr>
							</thead>
							<tbody>
							<tr ng-repeat="lg in logs">
								<td>{{ lg.id }}</td>
								<td>{{ lg.dateTime | date: 'medium'}}</td>
								<td><span class = "text-{{lg.lblLevel}}" style="font-weight: 800">{{ lg.level }}</span></td>
								<td>{{ lg.event }}</td>
								<td>{{ lg.message }}</td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class = "panel-footer">
					Last update: {{lastUpdate | date: 'medium'}}
				</div>
			</div>
		</div>
	</div>
</div>
