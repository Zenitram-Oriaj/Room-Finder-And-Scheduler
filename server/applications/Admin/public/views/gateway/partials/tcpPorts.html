<div class = "hpanel hblue">
	<div class="panel-heading"></div>
	<div class = "panel-body">
		<fieldset>

			<div class = "form-group">
				<label>HTTP Service:</label>

				<div class = "controls">
					<input ng-model = "ao.gateway.http.port" ng-required = "true" ng-minlength = "2" type = "number" class = "form-control"/>
				</div>
			</div>

			<div class = "form-group">
				<label>Controller Service:</label>

				<div class = "controls">
					<input ng-model = "ao.gateway.ctrl.port" ng-required = "true" ng-minlength = "2" type = "number" class = "form-control"/>
				</div>
			</div>

			<div class = "form-group">
				<label>Wayfinder Service:</label>

				<div class = "controls">
					<input ng-model = "ao.gateway.wyfd.port" ng-required = "true" ng-minlength = "2" type = "number" class = "form-control"/>
				</div>
			</div>

			<div class = "form-group">
				<label>Terminal Service:</label>

				<div class = "controls">
					<input ng-model = "ao.gateway.term.port" ng-required = "true" ng-minlength = "2" type = "number" class = "form-control"/>
				</div>
			</div>
		</fieldset>
	</div>
</div>
<ul class = "pager">
	<li class = "previous">
		<a href = "#" ng-click = "wizard.go(5)">
			<span>&larr; Previous</span>
		</a>
	</li>
	<li class = "next"><a href = "#" ng-click = "wizard.go(7)">Next <span>&rarr;</span></a>
	</li>
</ul>
