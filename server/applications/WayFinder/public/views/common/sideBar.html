<div class = "sidebar shadow toggled" ng-show = "sidebar" ng-animate = "sidebar">
	<div class = "sb-main-head">
		<h3>Locations</h3>
	</div>
	<div class = "sb-body">
		<div class="list-group">
			<a class="list-group-item" ng-repeat="loc in locList" ng-model="locList" ng-click="selectLocation(loc)">
				<h4>{{loc.name}}</h4>
			</a>
		</div>
	</div>
	<div class = "sb-section-head" ng-show="showFloors">
		<h3>{{location}} Floor's</h3>
	</div>
	<div class = "sb-body" ng-show="showFloors">
		<div class="list-group">
			<a class="list-group-item" ng-repeat="flr in flrList" ng-model="flrList" ng-click="selectFloor(flr)">
				<h4>{{flr.name}}</h4>
			</a>
		</div>
	</div>

	<div class = "sb-footer">
		<div class = "btn-group btn-group-justified">
			<div class = "btn-group" ng-click = "hideSidebar()">
				<button type = "button" class = "btn btn-sb"><i class = "fa fa-close fa-3x"></i>
				</button>
			</div>
			<div class = "btn-group" ng-click="configure()">
				<button type = "button" class = "btn btn-sb"><i class = "fa fa-gears fa-3x"></i>
				</button>
			</div>
			<div class = "btn-group" ng-click="refresh()">
				<button type = "button" class = "btn btn-sb"><i animate-icon class = "fa fa-refresh fa-3x"></i>
				</button>
			</div>
		</div>
	</div>
</div>
