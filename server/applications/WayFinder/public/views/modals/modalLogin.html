<div class = "modal-content" ng-click="allClicks()">
	<div class = "modal-header">
		<h3 class = "modal-title">Please Login</h3>
	</div>
	<div class = "modal-body">
		<form id = "loginForm" role = "form" class = "form" name = "loginForm">
			<div class = "form-group">

				<label class = "control-label" for = "email">EMail:</label>
				<input type = "email" ng-model = "creds.email" placeholder = "example@gmail.com" title = "Please enter your email" required value = ""
							 name = "email" id = "email" class = "form-control">
			</div>
			<div class = "form-group">
				<label class = "control-label" for = "password">Password:</label>
				<input type = "password" ng-model = "creds.pass" title = "Please enter your password" placeholder = "******" required value = ""
							 name = "password" id = "password" class = "form-control">
				<span class = "help-block small">Your password</span>
			</div>
		</form>
	</div>
	<div class = "modal-footer">
		<button class = "btn btn-success btn-lg" ng-click = "login()">Submit</button>
		<button class = "btn btn-warning btn-lg" ng-click = "cancel()">Cancel</button>
	</div>
</div>
