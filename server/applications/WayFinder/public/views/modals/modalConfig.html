<div class = "modal-content" ng-click = "allClicks()">
	<div class = "modal-header">
		<h3 class = "modal-title">Configuration Settings</h3>
	</div>
	<div class = "modal-body">
		<form id = "configForm" role = "form" class = "form" name = "configForm">
			<div class="row">
				<div class="col-md-6">
					<h4><strong>Enable Turnkey Solution?</strong></h4>
				</div>
				<div class="col-md-6">
					<div class = "form-group">
						<div class="toggle-bg toggle-alternate {{toggleStateText}}">
							<label for="toggle" class="{{toggleStateText}}">{{toggleStateText}}</label>
							<input id="toggle-off" type="radio" name="toggle" value="off" ng-model="toggleStateText" ng-click="toggleChange()">
							<input id="toggle-on"  type="radio" name="toggle" value="on"  ng-model="toggleStateText" ng-click="toggleChange()">
							<span id="toggle" class="switch {{toggleStateText}}"></span>
						</div>
					</div>
				</div>
			</div>
			<hr/>
			<div class = "row">
				<div class = "col-md-12">
					<div class = "form-group">
						<label class = "control-label" for = "desc">Description:</label>
						<input type = "text" ng-model = "ao.desc" placeholder = "" title = "Enter A Description" value = ""
									 name = "desc" id = "desc" class = "form-control">
					</div>
				</div>
			</div>
			<hr/>
			<div class = "row">
				<div class = "col-md-6">
					<div class = "form-group">
						<label for="locationId">1. Select Location:</label>
						<div class = "controls">
							<select class = "form-control" ng-model = "ao.dflt.locationId" ng-options = "lc.uuid as lc.name for lc in lcs"
											ng-change = "slctLocation()" name="locationId" id="locationId"></select>
						</div>
					</div>
				</div>
				<div class = "col-md-6">
					<div class = "form-group">
						<label for="floorId">2. Select Floor:</label>
						<div class = "controls">
							<select class = "form-control" ng-model = "ao.dflt.floorId" ng-options = "fl.uid as fl.name for fl in fls"
											ng-change = "slctFloor()" name="floorId" id="floorId"></select>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class = "modal-footer">
		<button class = "btn btn-danger btn-lg pull-left" ng-click = "clear()">Clear Stored Config</button>
		<button class = "btn btn-success btn-lg" ng-click = "submit()">Submit</button>
		<button class = "btn btn-warning btn-lg" ng-click = "cancel()">Cancel</button>
	</div>
</div>
