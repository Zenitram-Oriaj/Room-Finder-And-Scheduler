<div class = "titlebar shadow">
	<img class = "logo" ng-src = "img/logo.png" alt = "logo" ng-click = "showModal(1)"/>
	<div class = "title">{{ao.name}}</div>
	<a href = "#" class = "btn btn-primary fa fa-2x fa-gear pull-right" ng-click = "showModal(1)"></a>
	<a href = "#" class = "btn btn-primary fa fa-2x fa-undo pull-right" ng-click = "refresh()"></a>
	<a ng-show="ao.commErr" href = "#" class = "btn btn-danger fa fa-2x fa-exclamation-circle pull-right" ng-click = "errorInfo()"></a>
</div>
