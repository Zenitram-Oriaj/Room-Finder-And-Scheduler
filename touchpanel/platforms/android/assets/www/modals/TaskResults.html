<div class="modal">
	<div class = "titlebar shadow">
		<img class = "logo pull-left" src = "img/logo.png" alt = "logo"/>
		<div class="title">Reservation Results</div>
		<a href="" class="btn btn-primary fa fa-2x fa-close pull-right" ng-click="hideModal(7)"></a>
	</div>

	<br/>
	<div class="row">
		<div class="col">
			<h3>Request Result For Room {{obj.room.name}}:</h3>
			<div ng-show="obj.pass"	class="alert alert-success" role="alert">
				<h4>Reservation Was {{obj.type}} Successfully.</h4>
			</div>
			<div ng-hide="obj.pass" class="alert alert-danger" role="alert">
				<h4>{{obj.msg}}</h4>
			</div>
		</div>
	</div>
	<hr/>
	<div class="bar bar-footer">
		<div class="row">
			<div class="col">
				<button class="button button-block button-balanced" ng-click="hideModal(7)" style="margin-top: 0"> Done</button>
			</div>
		</div>
	</div>
</div>
