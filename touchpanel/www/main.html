<!DOCTYPE html>
<html ng-app = "app">
<head>
	<meta charset = "utf-8">
	<meta name = "viewport" content = "initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

	<title>Room Scheduler</title>

	<link rel = "stylesheet" href = "lib/bootstrap/dist/css/bootstrap.min.css">
	<link rel = "stylesheet" href = "lib/jcarousel/jcarousel.ajax.css">
	<link rel = "stylesheet" href = "lib/fontawesome/css/font-awesome.min.css">
	<link rel = "stylesheet" href = "lib/ionic/css/ionic.css">
	<link rel = "stylesheet" href = "lib/sweetalert/lib/sweet-alert.css">

	<link rel = "stylesheet" href = "css/override.css">
	<link rel = "stylesheet" href = "css/app.css">
	<link rel = "stylesheet" href = "css/animation.css">
	<link rel = "stylesheet" href = "css/responsive.css">
</head>

<body class = "no-select" ng-controller = "AppCtrl" ng-click = "DocClick()">

<!-- Simple splash screen-->
<splash timeout = "10">
	<h1>Agile Office - Tablet</h1>
	<p>Content And Data Is Now Loading. Please Standby. </p>
</splash>

<ion-pane class = "content">
	<title-bar></title-bar>
	<div ng-show = "ao.allowLocal" class = "row">
		<div class = "col col-75">
			<div class = "gestureArea">
				<carousel on-drag-left = "onDragLeft()" on-drag-right = "onDragRight()"></carousel>
			</div>
		</div>
		<div class = "col col-25">
			<div class = "side-btn-bar">
				<button id = "btn01" class = "btn btn-pg-blue btn-lg btn-block" ng-click = "showModal(2)">{{btns.btn01.text}}</button>
				<button id = "btn02" class = "btn btn-warning btn-lg btn-block" ng-click = "showModal(3)">{{btns.btn02.text}}</button>
				<button id = "btn03" class = "btn btn-danger  btn-lg btn-block" ng-click = "showModal(4)">{{btns.btn03.text}}</button>
			</div>
		</div>
	</div>

	<div ng-hide = "ao.allowLocal">
		<div class = "gestureArea spacer">
			<carousel on-drag-left = "onDragLeft()" on-drag-right = "onDragRight()"></carousel>
		</div>
	</div>

	<div class = "info-bar">
		<div class = "row">
			<div class = "col col-67">
				<div class = "meeting-info">
					<meeting-info></meeting-info>
				</div>
			</div>
			<div class = "col col-33">
				<div class = "datetime-status">
					<room-status></room-status>
					<date-time></date-time>
				</div>
			</div>
		</div>
	</div>
</ion-pane>

<script src = "lib/jquery/jquery-1.11.3.min.js"></script>
<script src = "lib/jquery/jquery.jcarousel.min.js"></script>
<script src = "lib/sweetalert/lib/sweet-alert.js"></script>

<script src = "lib/ionic/js/ionic.bundle.min.js"></script>
<script src = "lib/ngCordova/dist/ng-cordova.js"></script>
<script src = "lib/ngStorage/ngStorage.js"></script>

<!-- cordova script (this will be a 404 during development) -->
<script src = "cordova.js"></script>

<script src = "js/modules.js"></script>
<script src = "js/app.js"></script>

<script src = "js/factories/sweet-alert.js"></script>
<script src = "js/factories/reserve.js"></script>
<script src = "js/factories/ao.js"></script>

<script src = "js/services/data.js"></script>
<script src = "js/services/timeDate.js"></script>
<script src = "js/services/reservation.js"></script>
<script src = "js/services/widget.js"></script>
<script src = "js/services/modal.js"></script>
<script src = "js/services/carousel.js"></script>
<script src = "js/services/browser.js"></script>

<script src = "js/directives/carousel.js"></script>
<script src = "js/directives/dateTime.js"></script>
<script src = "js/directives/meetingInfo.js"></script>
<script src = "js/directives/resDetails.js"></script>
<script src = "js/directives/reservation.js"></script>
<script src = "js/directives/resNotes.js"></script>
<script src = "js/directives/roomStatus.js"></script>
<script src = "js/directives/titleBar.js"></script>
<script src = "js/directives/widget.js"></script>
<script src = "js/directives/duration.js"></script>
<script src = "js/directives/splash.js"></script>
</body>
</html>
