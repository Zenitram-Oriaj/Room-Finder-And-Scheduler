<div class = "modal">
	<div class = "titlebar shadow">
		<img class = "logo pull-left" src = "img/logo.png" alt = "logo"/>
		<div class = "title">End Meeting</div>
		<a href = "#" class = "btn btn-primary fa fa-2x fa-close pull-right" ng-click = "hideModal(modalId)"></a>
	</div>
	<br/>

	<div class = "row">
		<div class = "col">
			<h2>Are You Sure You Want To End This Meeting Now?</h2>
		</div>
	</div>
	<div class = "row">
		<div class = "col col-50">
			<button class = "button button-block button-assertive" ng-click = "endMeeting()">YES</button>
		</div>
		<div class = "col col-50">
			<button class = "button button-block button-positive" ng-click = "hideModal(modalId)">NO</button>
		</div>
	</div>

</div>
